<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="fonts/fonts.css" rel="stylesheet">
    <link href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <title>Hello, world!</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center set-height">
        <form class="needs-validation" novalidate method="post" action="part-4.html">
            <div class="form-wrapper">
                <div class="mb-3">
                    <label class="form-label text-golden">Your Name:</label>
                    <input type="text" class="form-control rounded-pill bg-white-50 text-ash ash-placeholder border-0 font-14" placeholder="Please Enter Your Name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-golden">Mobile Number:</label>
                    <input type="tel" class="form-control rounded-pill bg-white-50 text-ash ash-placeholder border-0 font-14" placeholder="Please Enter Your Mobile Number" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-golden">Your Email Address:</label>
                    <input type="email" class="form-control rounded-pill bg-white-50 text-ash ash-placeholder border-0 font-14" placeholder="Please Enter Your Email Address" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-golden">Your NID Number:</label>
                    <input type="text" class="form-control rounded-pill bg-white-50 text-ash ash-placeholder border-0 font-14" placeholder="Please Enter Your NID Number" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-golden">Your Date of Birth:</label>
                    <div class="row g-3">
                        <div class="col">
                            <select name="" id="" class="form-control rounded-pill bg-white-50 text-ash ash-placeholder border-0 font-14" placeholder="Day" required>
                                <option value="" selected>Day</option>
                                <option>1</option>
                            </select>
                        </div>
                        <div class="col">
                            <select name="" id="" class="form-control rounded-pill bg-white-50 text-ash ash-placeholder border-0 font-14" placeholder="Month" required>
                                <option value="" selected>Month</option>
                                <option>1</option>
                            </select>
                        </div>
                        <div class="col">
                            <select name="" id="" class="form-control rounded-pill bg-white-50 text-ash ash-placeholder border-0 font-14" placeholder="Year" required>
                                <option value="" selected>Year</option>
                                <option>1</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mb-20">
                    <label class="form-label text-golden">Your Current Brand:</label>
                    <select name="" id="" class="form-control rounded-pill bg-white-50 text-ash ash-placeholder border-0 font-14" placeholder="Your Current Brand" required>
                        <option value="" selected>Please Select Your Current Brand</option>
                        <option>1</option>
                    </select>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">                
                    <button type="submit" class="btn btn-sm w-100 btn-golden has-arrow">Next</button>
                </div>
            </div>
        </form>
    </div>
    <div class="fixed-bottom bg-white text-center p-1 banglatext font-14 weight-600">ধুমপানের কারনে গর্ভের সন্তানের ক্ষতি হয়</div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
